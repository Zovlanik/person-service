
spring:
  application:
    name: person-service
  r2dbc:
    url: r2dbc:postgres://localhost:5432/postgres_test?schema=person
    username: postgres
    password: postgres
    pool:
      max-validation-time: 30s
      max-size: 50
      validation-query: SELECT 1
  flyway:
    url: jdbc:postgresql://localhost:5432/postgres_test?user=postgres&password=postgres&currentSchema=person
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
